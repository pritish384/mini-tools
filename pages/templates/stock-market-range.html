<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tools</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/baca67d137.js" crossorigin="anonymous"></script>
  <!-- overlayScrollbars -->

  <link rel="stylesheet" href="{{ url_for('static', filename='plugins/overlayScrollbars/css/OverlayScrollbars.min.css') }}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/adminlte.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='dist/img/favicon.png') }}">

</head>
<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
  <div class="video-bg">
    <video width="320" height="240" autoplay loop muted>
     <source src="{{ url_for('static', filename='dist/video/lines-bg.MP4') }}" type="video/mp4">
   Your browser does not support the video tag.
   </video>
   </div>
<div class="wrapper">

  <!-- Preloader -->
  {% include 'elements/preloader.html' %}

  </div>



    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-dark">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
  

    </nav>
    {% include 'elements/sidebar.html' %}



  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">India VIX Volatility Analyzer</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <form method="post">
        <label>Choose the Index.</label>
        <div class="curved-bar">
            <div name="symbol" class="tab-bar-button-container" id="index-buttons">
                <selection class="tab-bar-button active" value="NIFTY_50">NIFTY 50</selection>
                <selection class="tab-bar-button" value="NIFTY_BANK">BANK NIFTY</selection>
                <selection class="tab-bar-button" value="NIFTY_FIN_SERVICE">FINIFTY</selection>
            </div>
        </div>
        <br>

        <label>Choose Time Period.</label>
        <div class="curved-bar">
            <div name="time" class="tab-bar-button-container" id="time-period-buttons">
                <selection class="tab-bar-button active" value="365">Day</selection>
                <selection class="tab-bar-button" value="52">Week</selection>
                <selection class="tab-bar-button" value="12">Month</selection>
            </div>
        </div>

        <br>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </form>
      <script>
        var symboldiv = document.getElementById("index-buttons");
        var symbolbtns = symboldiv.getElementsByClassName("tab-bar-button");
        
      </script>

    
        <!-- /.row -->
    </section>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js') }}"></script>
<!-- Bootstrap -->
<script src="{{ url_for('static', filename='plugins/jquery-ui/jquery-ui.min.js') }}"></script>
<!-- overlayScrollbars -->
<script src="{{ url_for('static', filename='plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js') }}"></script>
<!-- AdminLTE App -->
<script src="{{ url_for('static', filename='dist/js/adminlte.js') }}"></script>





<script src="{{ url_for('static', filename='plugins/jquery-mousewheel/jquery.mousewheel.js') }}"></script>



<script src="{{ url_for('static', filename='dist/js/pages/dashboard.js') }}"></script>
</body>
</html>
